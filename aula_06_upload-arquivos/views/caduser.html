{% extends 'base.html' %} {% block content %} {% with messages =
get_flashed_messages(with_categories=true) %} {% for category, message in
messages: %}
<div class="alert alert-{{category}}">{{message}}</div>
{% endfor %} {% endwith %}

<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Cadastre-se</h1>
    </div>
    <div class="card-body">
      <form action="{{url_for('caduser')}}" method="post">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id=""
          class="form-control"
          placeholder="email@exemplo.com"
          required />
        <label for="password">Senha</label>
        <input
          type="password"
          name="password"
          id=""
          class="form-control"
          placeholder="insira sua senha"
          required />
        <br />
        <button type="submit" class="btn btn-danger">Cadastre-se</button>
      </form>
      <hr />
    </div>
  </div>
</div>

{% endblock content %}
