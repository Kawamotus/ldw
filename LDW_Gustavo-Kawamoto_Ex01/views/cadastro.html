{% extends "base.html" %} {% block content %}
<br />
<h1 style="text-align: center">Cadastrar novo ticket</h1>
<br />
<div class="card">
  <div class="card-header"><h3>Cadastrar novo ticket:</h3></div>
  <div class="card-body">
    <form
      action="{{url_for('cadastro')}}"
      method="post"
      class="form form-group"
    >
      <label for="autor" style="margin-bottom: 5px">Autor:</label><br />
      <input type="text" class="form-control" /><br />
      <label for="autor" style="margin-bottom: 5px"
        >Descrição do problema:</label
      ><br />
      <textarea name="descricao" id="descricao" class="form-control"></textarea
      ><br />
      <label for="">Data atual: {{dt}}</label><br /><br />
      <input type="submit" value="Enviar" class="btn btn-danger" />
    </form>
  </div>
</div>
<br />

{% endblock content %}
