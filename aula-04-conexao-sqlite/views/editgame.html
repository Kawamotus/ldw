{% extends 'base.html' %} {% block content %}

<div class="col-md-6 m-auto">
  <h3 style="text-align: center">Editar jogo</h3>
  <form action="{{url_for('edit', id=g.id)}}" method="post">
    <input
      type="text"
      name="titulo"
      id="titulo"
      class="form-control"
      value="{{g.titulo}}"
      required
    />
    <br />
    <input
      type="number"
      name="ano"
      id="ano"
      class="form-control"
      value="{{g.ano}}"
      required
    />
    <br />
    <input
      type="text"
      name="categoria"
      id="categoria"
      class="form-control"
      value="{{g.categoria}}"
      required
    />
    <br />
    <input
      type="text"
      name="plataforma"
      id="plataforma"
      class="form-control"
      value="{{g.plataforma}}"
      required
    />
    <br />
    <input
      type="number"
      name="preco"
      id="preco"
      class="form-control"
      value="{{g.preco}}"
      required
    />
    <br />
    <input
      type="number"
      name="quantidade"
      id="quantidade"
      class="form-control"
      value="{{g.quantidade}}"
      required
    />
    <br />
    <input
      type="submit"
      value="Alterar"
      class="btn btn-warning"
      onclick="return confirm('Deseja confirmar as alterações?')"
    />
    <a href="{{url_for('estoque')}}"
      ><input type="button" value="Cancelar" class="btn btn-danger"
    /></a>
  </form>
</div>

{% endblock content %}
